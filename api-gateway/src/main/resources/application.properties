# API Gateway Configuration
server.port=8080

spring.application.name=api-gateway

# Gateway Routes Configuration
# User Service Routes
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**
spring.cloud.gateway.routes[0].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[0].filters[0].args.name=user-service-cb
spring.cloud.gateway.routes[0].filters[0].args.fallbackUri=forward:/fallback/users
spring.cloud.gateway.routes[0].filters[1].name=RequestRateLimiter
spring.cloud.gateway.routes[0].filters[1].args.redis-rate-limiter.replenishRate=10
spring.cloud.gateway.routes[0].filters[1].args.redis-rate-limiter.burstCapacity=20
spring.cloud.gateway.routes[0].filters[1].args.redis-rate-limiter.requestedTokens=1

# Transaction Service Routes
spring.cloud.gateway.routes[1].id=transaction-service
spring.cloud.gateway.routes[1].uri=http://localhost:8082
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/transactions/**
spring.cloud.gateway.routes[1].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[1].filters[0].args.name=transaction-service-cb
spring.cloud.gateway.routes[1].filters[0].args.fallbackUri=forward:/fallback/transactions
spring.cloud.gateway.routes[1].filters[1].name=RequestRateLimiter
spring.cloud.gateway.routes[1].filters[1].args.redis-rate-limiter.replenishRate=20
spring.cloud.gateway.routes[1].filters[1].args.redis-rate-limiter.burstCapacity=40
spring.cloud.gateway.routes[1].filters[1].args.redis-rate-limiter.requestedTokens=1

# Analytics Service Routes
spring.cloud.gateway.routes[2].id=analytics-service
spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/analytics/**
spring.cloud.gateway.routes[2].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[2].filters[0].args.name=analytics-service-cb
spring.cloud.gateway.routes[2].filters[0].args.fallbackUri=forward:/fallback/analytics
spring.cloud.gateway.routes[2].filters[1].name=RequestRateLimiter
spring.cloud.gateway.routes[2].filters[1].args.redis-rate-limiter.replenishRate=5
spring.cloud.gateway.routes[2].filters[1].args.redis-rate-limiter.burstCapacity=10
spring.cloud.gateway.routes[2].filters[1].args.redis-rate-limiter.requestedTokens=1

# Notification Service Routes
spring.cloud.gateway.routes[3].id=notification-service
spring.cloud.gateway.routes[3].uri=http://localhost:8084
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.routes[3].filters[0].name=CircuitBreaker
spring.cloud.gateway.routes[3].filters[0].args.name=notification-service-cb
spring.cloud.gateway.routes[3].filters[0].args.fallbackUri=forward:/fallback/notifications

# No default filters to avoid SpEL issues

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# Management Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,gateway
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true

# Logging Configuration
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.finance=DEBUG

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

